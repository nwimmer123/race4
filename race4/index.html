 <!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
	  <title>Type to the Stars</title>

		<!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		
    <!-- JS -->
    <script src="main.js"></script>
    <script src="randomWords.js"></script>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Geostar" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Geostar|Krona+One" rel="stylesheet">


	</head>

	<body>
    <h1 class="header">Type to the Stars!!!</h1>

    <!-- Player Select -->
    <div class="select container col-sm-6" id="intro">
      <h4>How many players?</h4>
      <div class="input-group">
        <input type="text" class="form-control" id="playerCount">
        <span class="btn input-group-addon" id="playerCountBtn">Enter</span>
      </div>
      <p id="lowerIntro">no more then 4 can play at once</p> 
    </div>

    <!-- Avatar Select -->
    <div class="select container col-sm-6" id="avatar">
      <h4>Select Your Avatar</h4>
 
    </div>
    <div class="wordDisplay"> 
      <p class="wordIntro">Your word is:</p>
      <div class="toType"></div>
    </div>
    <div class="board">
      <div class="player"></div>
    </div>

    <button id="start">START</button>

    <div class="score pOne">Player 1's score is</div>
    <div class="score pTwo">Player 2's score is</div>

    <form>
      <br>
      <input type="text" id="word">
      <br>
    </form>

    <footer>
      <button id="reset">RESET</button>
    </footer>

    <div align="center"><img src="images/starfield.jpeg" class="background"></div>

	</body>
</html>
